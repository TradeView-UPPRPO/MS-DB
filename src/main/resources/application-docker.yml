spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/msdb?stringtype=unspecified
    username: app_user
    password: secret_app_pass

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: false

logging:
  level:
    root: INFO
