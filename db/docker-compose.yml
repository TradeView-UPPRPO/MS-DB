version: '3.8'
services:
  postgres:
    image: postgres:15.0
    container_name: msdb-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: msdb
      POSTGRES_USER: ms_admin
      POSTGRES_PASSWORD: secret_admin_pass
    volumes:
      - ./init:/docker-entrypoint-initdb.d:ro
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
volumes:
  pgdata:
